<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simulador de Seguidores Instagram{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bs-gray-900);
            color: var(--bs-light);
            padding-top: 60px;
            padding-bottom: 2rem;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: var(--bs-gray-800);
            border-bottom: 1px solid var(--bs-gray-700);
        }
        
        .footer {
            background-color: var(--bs-gray-800);
            border-top: 1px solid var(--bs-gray-700);
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        
        .card {
            background-color: var(--bs-gray-800);
            border: 1px solid var(--bs-gray-700);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: var(--bs-gray-700);
            border-bottom: 1px solid var(--bs-gray-600);
        }
        
        .instagram-gradient {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }
        
        .btn-instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border: none;
        }
        
        .btn-instagram:hover {
            background: linear-gradient(45deg, #833ab4, #c13584, #e1306c, #fd1d1d, #405de6, #5851db);
        }
        
        .simulation-output {
            height: 400px;
            overflow-y: auto;
            background-color: var(--bs-gray-800);
            border-radius: 0.25rem;
            padding: 1rem;
            font-family: monospace;
        }
        
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--bs-gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .feed-item {
            border-bottom: 1px solid var(--bs-gray-700);
            padding: 15px 0;
        }
        
        .feed-item:last-child {
            border-bottom: none;
        }
        
        .progress {
            height: 10px;
        }
        
        .logo-text {
            font-family: 'Grand Hotel', cursive;
            font-size: 1.8rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 600;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--bs-gray-500);
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                height: 200px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand logo-text" href="{{ url_for('index') }}">
                <i class="bi bi-instagram me-2"></i> SimulaGram
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="bi bi-house-door"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('dashboard') %}active{% endif %}" href="{{ url_for('dashboard') }}">
                            <i class="bi bi-grid-1x2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('configuracion') %}active{% endif %}" href="{{ url_for('configuracion') }}">
                            <i class="bi bi-gear"></i> Nueva Simulación
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5 pb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2025 SimulaGram - Simulador de Seguidores para Instagram</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
